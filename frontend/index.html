<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link class="favicon" rel="shortcut icon" href="https://shorturl.at/wBDGM" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>ShareIt</title>
</head>

<body>
  <div class="container custom-container">

    <div class="row">
      <!--Left side -->
      <div class="col-12 col-md-6" id="left">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-6 position-relative">
            <label for="validationTooltip01" class="form-label">Full name</label>
            <input type="text" class="form-control" id="validationTooltip01" value="Mark" input-1="full-name" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>

          <div class="col-md-6 position-relative">
            <label for="validationTooltipEmail" class="form-label">Email Address</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="validationTooltipEmailPrepend">@</span>
              <input type="email" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" input-2 = "email" required>
              <div class="invalid-tooltip">
                Please choose a unique and valid username.
              </div>
            </div>
          </div>
          <div class="col-md-6 position-relative">
            <label for="validationTooltip03" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationTooltip03" input-3 = "password" required>
            <div class="invalid-tooltip">
              Please provide a valid password.
            </div>
          </div>
         
          <div class="col-md-6 position-relative">
            <label for="validationTooltip03" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="validationTooltip03" input-4 = "password-confirmation" required>
            <div class="invalid-tooltip-custom">
              Please confirm your password.
            </div>
            <div class="valid-tooltip-custom">
             Your password confirmed.
            </div>
          </div>
          
          <div class="col-md-12 position-relative">
            <label for="validationTooltip03" class="form-label">Upload file</label>
            <input type="file" class="form-control" id="validationTooltip03" input-5 ="file" required>
            <div class="invalid-tooltip">
              Please provide a File.
            </div>
          </div>
          
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>

      <!--RIght side -->
      <div class="col-12 col-md-6 text-center d-none d-md-grid" id="right">
        <h1 class="fs-1 fw-bold">Welcome to Streams World !</h1>
      </div>
    </div>
  </div>
  <script>
    </script>
    <script src="../frontend/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
