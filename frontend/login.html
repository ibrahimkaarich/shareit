<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link class="favicon" rel="shortcut icon" href="https://shorturl.at/wBDGM" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/login.css" />
  <title>ShareIt</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!--Left side -->
      <div class="col-12 col-md-6" id="left">
        <form class="needs-validation" novalidate>
            <div class="mb-3">
            <label for="validationTooltipEmail" class="form-label">Email Address</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="validationTooltipEmailPrepend">@</span>
              <input type="email" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" input-2 = "email" required>
              <div class="invalid-tooltip">
                Please choose a unique and valid username.
              </div>
            </div>
            </div>

            <div class="mb-3">
                <label for="validationTooltip03" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationTooltip03" input-3 = "password" required>
                <div class="invalid-tooltip">
                  Please provide a valid password.
                </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

      <!--RIght side -->
      <div class="col-12 col-md-6 text-center d-none d-md-grid" id="right">
        <h1 class="fs-1 fw-bold">Login </h1>
      </div>
    </div>
  </div>
  <script>
    </script>
    <script src="../frontend/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
